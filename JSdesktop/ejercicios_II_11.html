<script>
    // Piensa en un numero

    let adivina, numero, repetidos=[],proseguir=true;
    alert("Piensa en un n'umero del 0 al 9 ... ");
    do{
        do{
            numero = Math.trunc(Math.random()*10);
        }while(repetidos.includes(numero) && repetidos.length < 10);

        repetidos.push(numero);

        adivina = prompt("Es el "+numero+" el numero en el que pensaste? (S, n)").toLowerCase();
        (adivina == 's')?(proseguir=false,alert(`Numero ${numero} adivinado!`)):proseguir=true;
    }while(proseguir && repetidos.length < 10);
</script>
