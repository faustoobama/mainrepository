    <h3>Ejercicio I - 1 Orden de numeros de Mayor a Menor</h3>
</body>
<script>
    'use strict';

    // Orden de numeros de Mayor a Menor

    alert('Orden de numeros de Mayor a Menor');

    let numeros = [];

    for(let i=0; i<3; i++){
        numeros[i] = parseInt(prompt("Introduzca el "+(i==0)?"Primer número: ":(i==1)?"Segundo número: ":"último número"));
    }
    numeros.sort((a,b)=> b - a);

    console.log(numeros);

    alert('Los numeros introducidos, ordenados de mayor a menor son: \n'+numeros.toString());
</script>
