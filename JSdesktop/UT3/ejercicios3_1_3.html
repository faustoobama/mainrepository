<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
    <style>
        #horaLive{
         width: fit-content;
         height: fit-content;   
         font-size: 30px;
         padding: 15px 10px;
         border: 2px dashed grey;
         color: grey;
        }
        #Hora{
            max-width: 500px;
            min-height: 100px;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div id="horaLive"></div>
    <div id="Hora"></div>
    <form id="formHora">
        <input type="text" name="hora" id="hora">
        <input type="button" value="mostrar" id="button">
    </form>
</body>
<script>
    let button = document.querySelector('#button'),
    horaVal,
    Hora = document.querySelector('#Hora'),
    horaFinal;
    button.addEventListener('click',()=>{
        horaVal = document.querySelector('#hora').value;
        datos = horaVal.split(':');
        switch(datos.length){
            case 3:
                horaFinal = new Date(datos[0],datos[1],datos[2]);
                break;
            case 2:
                horaFinal = new Date();
                break;
                
        };
        Hora.innerText = horaFinal;
    
    });


    function reloj (){
        let hora = new Date();
        let reloj = document.querySelector('#horaLive');
        reloj.innerText = "Hora: "+hora.getHours()+":"+hora.getMinutes()+":"+hora.getSeconds();
    }
    setInterval(()=>{
        reloj();
    },500);
</script>
</html>
