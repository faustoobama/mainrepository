<script>
    // Tabla de conversion de temperaturas

    let valorBase, medida;
    do{
        valorBase = prompt("Introduzca el valor de la temperatura: ");
        if(!(isNaN(valorBase))){
            do{
                medida = prompt("Introduzca la escala de Temperatura: ");
            }while(medida.toLowerCase() != "c" && medida.toLowerCase() != "f");
        
            resultado = (medida.toLowerCase() == "c")?((valorBase * 9/5) + 32)+" Grados Fahrenheit":((valorBase - 32) * 5/9)+" Grados Celcius";

            document.write("El resultado de "+valorBase+" Grados "+((medida.toLowerCase() == "c")?"Celcius":"Fahrenheid")+" es de "+resultado+"<br>");
        }
    }while(valorBase.toLowerCase() != "salir");

</script>
