    <title>Ejercicio II - 9</title>
    <style>
        table{
            border-collapse: collapse;
            margin: 50px auto;
        }
        td{
            border: 1px solid black;
            text-align: center;
            padding: 2px 10px;
        }
    </style>
</head>
<body> 
</body>
<script>
    // Tabla de conversion de temperaturas
    alert("Tabla de comversion de temperatura v2"); // mensaje inical del programa
    let valorBase, medida; // varible para la temperatura y la escala inicial
    document.write("<table><tr><td>Temp Base</td><td>Celsius</td><td>Fahrenheit</td></tr>"); // imprimimos la cabecera de la tabla
    do{
        valorBase = prompt("Introduzca el valor de la temperatura: "); // almacenamos el valor base
        if(!(isNaN(valorBase))){ // comprobamos que el valor base sea un numero
             
            do{// Se repite la asignacion de escala en caso de no ser ni 'c' ni 'f' ni 'SALIR'
                medida = prompt("Introduzca la escala de Temperatura: "); // almacenamos la escala de temperatura inicial
            }while(medida.toLowerCase() != "c" && medida.toLowerCase() != "f" && medida.toLowerCase() != "salir");
        
            if(medida == 'c'){ // Caso en el que el valor base esta en grados Celsius
                resF = ((valorBase * 9/5) + 32).toFixed(2);
                resC = valorBase;
                // Imprimimos la tabla con los resultados
                document.write("<tr><td>"+valorBase+" "+medida.toUpperCase()+"</td><td>"+resC+" C</td><td>"+resF+" F</td></tr>");
            }else if(medida == 'f'){ // Caso en el que el valor base esta en grados Fahrenheit
                resC = ((valorBase - 32) * 5/9).toFixed(2);
                resF=valorBase;
                // Imprimimos la tabla con los resultados
                document.write("<tr><td>"+valorBase+" "+medida.toUpperCase()+"</td><td>"+resC+" C</td><td>"+resF+" F</td></tr>");
            }

        }else document.write("<tr><td colspan='3'>Valor base no valido</td></tr>"); // Impresionde fila con un texto personalizado
    }while(medida.toLowerCase() != "salir"); // condicion para seguir iterando
    document.write("</table>"); // impresion de cierre de tabla
</script>
</html>
