<script>
    'use strict';

    // Orden de numeros de Mayor a Menor

    let numeros = [];

    for(let i=0; i<3; i++){
        numeros[i] = parseInt(prompt("Introduzca el "+(i==0)?"Primer número: ":(i==1)?"Segundo número: ":"último número"));
    }
    numeros.sort((a,b)=> b - a);

    console.log(numeros);

    // Numero entre 0 y 9999, y contar las cifras que tiene.

    let numero = prompt("Introduzca el número: ");

    console.log("El número "+numero+" tiene "+numero.length+" cifras.");

    // Numero entre 0 y 9999, y mostrarlo invertido

    let _numero = prompt("Introduzca el número: "),
        inversoNumero="";

        for(let i=_numero.length -1; i>=0; i--){
            inversoNumero+=_numero[i];
        }

    console.log("El número "+_numero+" invertido, sería "+inversoNumero);

    // Numero entre 0 y 9999, y verificar si es capicua

    let potencialCapicua = prompt("Introduzca el número: "),
        indice = 0;
    do{
        
        if(!(potencialCapicua[indice] == potencialCapicua[potencialCapicua.length -1 -indice])){

            console.log("El número "+potencialCapicua+" no es capicua");

        }else if(indice == Math.trunc(potencialCapicua.length/2) -1){

            console.log("El número "+potencialCapicua+" es capicua");
        }
        
        indice++
    }
    while(potencialCapicua[indice] == potencialCapicua[potencialCapicua.length -1 -indice] && indice < Math.trunc(potencialCapicua.length/2));
    
</script>
