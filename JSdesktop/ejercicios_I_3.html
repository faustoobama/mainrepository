<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h3>Ejercicio I - 3 Numero entre 0 y 9999, y mostrarlo invertido</h3>
</body>
<script>
    'use strict';

    // Numero entre 0 y 9999, y mostrarlo invertido
    alert('Numero entre 0 y 9999, y mostrarlo invertido');

    let numero,inversoNumero="";

    do{
        numero = prompt("Introduzca el número: ");
    }while(numero.length > 4 || parseInt(numero) < 0);

    for(let i=numero.length -1; i>=0; i--){
        inversoNumero+=numero[i];
    }

    console.log("El número "+numero+" invertido, sería "+inversoNumero);

    alert("El número "+numero+" invertido, sería "+inversoNumero);
</script>
</html>
