    <h3>Ejercicio I - 2 Numero entre 0 y 9999, y contar las cifras que tiene</h3>
</body>
<script>
    'use strict';

    alert('Numero entre 0 y 9999, y contar las cifras que tiene');
    // Numero entre 0 y 9999, y contar las cifras que tiene.

    let numero;

    do{
        numero = prompt("Introduzca el número: ");
    }while(numero.length > 4 || parseInt(numero) < 0);

    console.log("El número "+numero+" tiene "+numero.length+" cifras.");

    alert("El número "+numero+" tiene "+numero.length+" cifras.");
    
</script>
