<body>
    <h3>Ejercicio I - 2 Numero entre 0 y 9999, y contar las cifras que tiene</h3>
</body>
<script>
    'use strict';

    alert('Numero entre 0 y 9999, y contar las cifras que tiene'); // Mensaje inicial y enunciado. Anuncia el inicio del programa
    // Numero entre 0 y 9999, y contar las cifras que tiene.

    let numero; // numero con el cual se interactuara

    do{
        numero = prompt("Introduzca el número: "); // almacenamos el valor o el numero
    }while(numero.length > 4 || parseInt(numero) < 0); // si la longitud es mayor a 4 digitos o el numero es menor a 0, nos pedira que ingresemos de nuevo el numero

    console.log("El número "+numero+" tiene "+numero.length+" cifras."); // Mostramos el resultado por consola. La cantidad de digitos del numero

    alert("El número "+numero+" tiene "+numero.length+" cifras."); // Mostramos el resultado medianre un panel. La cantidad de digitos del numero
    
</script>
</html>
