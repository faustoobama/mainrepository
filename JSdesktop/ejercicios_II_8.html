<script>
    // Tabla de conversion de temperaturas

    let valorBase = parseInt(prompt("Introduzca el valor de la temperatura: ")),
        medida = prompt("Indique la escala de temperatura: (F: Fahrenheit, C: Celcius)"),
        resultado = (medida.toLowerCase() == "c")?((valorBase * 9/5) + 32).toFixed(2)+" Grados Fahrenheit":((valorBase - 32) * 5/9).toFixed(2)+" Grados Celcius";

        document.write("El resultado de "+valorBase+" Grados "+((medida.toLowerCase() == "c")?"Celcius":"Fahrenheid")+" es de "+resultado);

</script>
