<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Dom 1</title>
    <style>
        #cont{
            border: 2px solid black;
            width: 555px;
            height: 133px;
            padding: 0 20px 20px 20px;
        }
        #dinamicTitle{
            text-align: center;
        }
    </style>
</head>
<body>

    <p>
        Permitir cambiar los estilos del título de la página. Crear 2 botones para las acciones a implementar: <br><br>
        • Cambiar color <br><br>
        • Cambiar tamaño fuente
    </p>

    <div id="cont">
        <h1 id="dinamicTitle"> Este es un título dinámico</h1>
        <input type="button" id="changeColor" value="Cambiar color">
        <input type="button" id="changeFont" value="Cambiar tamaño Fuente">
    </div>
</body>
<script>
    'use strict';

    let dinamicTitle = document.getElementById('dinamicTitle'),
        changeColor = document.getElementById('changeColor'),
        changeFont = document.querySelector('#changeFont');

        changeColor.addEventListener('click',changeThatColor);
        changeFont.addEventListener('click',changeThatFont);

        function changeThatColor(){
            dinamicTitle.style.color = 'red';
        }
        function changeThatFont(){
            dinamicTitle.style.fontSize = 25+'px';
        }
</script>
</html>
