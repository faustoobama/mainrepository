        function getCookieValue(name){
            let cookies = document.cookie.split(';'),
                value='';

            cookies.forEach(cookie =>{
                if(cookie.includes(name)){
                    value = cookie.substring(name.length,cookie.length).replace('=','');
                }
            });

            return value;
        }
